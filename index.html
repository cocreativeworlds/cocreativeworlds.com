<!DOCTYPE html>
<html>
  <head>
    <title>Co Creative Worlds</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Co Creative Worlds</h1>
    <p>Coming soon&hellip;</p>
    <menu>
      <h2>Posts</h2>
      <ul id="posts"></ul>
    </menu>

    <script>
      window.addPosts = (function () {
        var posts = [];
        return function (newPosts) {
          posts = posts.concat(newPosts).sort(function (a, b) {
            return a.day > b.day ? -1 : 1;
          });
          if (typeof document !== "object") return;
          var $posts = document.getElementById("posts");
          if (!$posts) return;
          for (var i = 0, html = ""; i < posts.length; i++) {
            var post = posts[i];
            var year = post.id.slice(0, 4);
            var url = "./" + year + "/" + post.id + ".html";
            html +=
              '<li><a href="' + url + '">' + post.inscription + "</a></li>";
          }
          $posts.innerHTML = html;
        };
      })();
    </script>
    <script src="2019/metadata.js"></script>
    <script src="2020/metadata.js"></script>
  </body>
</html>
